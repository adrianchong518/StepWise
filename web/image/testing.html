<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlapping SVG Images</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .svg-container {
            position: relative;
            width: 200px;
            /* Adjust as needed */
            height: 200px;
            /* Adjust as needed */
        }

        .svg-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            /* Make images responsive */
            height: 100%;
            /* Make images responsive */
        }
    </style>
</head>

<body>
    <div class="svg-container">
        <!-- SVG Image -->
        <img src="Questions/MATH_2023_17a/WXY.svg" />
        <!-- SVG Image -->
        <img src="Questions/MATH_2023_17a/WX.svg" />
        <!-- SVG Image -->
        <img src="Questions/MATH_2023_17a/XY.svg" />
        <!-- SVG Image -->
        <img src="Questions/MATH_2023_17a/aWYX.svg" />
        <!-- SVG Image -->
        <img src="Questions/MATH_2023_17a/aXWY.svg" />
        <!-- SVG Image -->
        <img src="Questions/MATH_2023_17a/aWXY1.svg" />
    </div>
</body>

</html>
